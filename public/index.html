<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Device Registration App</h1>
    <!-- Include navigation links, company logo, etc. -->
</header>

<main>
    <section id="register">
        <h2>Register Device</h2>
        <form id="register-form">
            <input type="text" id="internalRef" placeholder="easy4u ticketId of interne referentie" required>
            <input type="text" id="serialNumber" placeholder="Serial Number" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <textarea id="comments" placeholder="Comments"></textarea>
            <button type="submit">Register Device</button>
        </form>
    </section>

    <section id="devices">
        <h2>Registered Devices</h2>
        <ul id="device-list"></ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 Rent Company</p>
</footer>

<script src="script.js"></script>
</body>
</html>
